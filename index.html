<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee Club NYC</title>
    <!-- <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Source+Code+Pro" rel="stylesheet">

  </head>
  <body>
    <header>
      <div>
        <h1>Coffee Club NYC</h1>
        <p>Welcome to Coffee Club NYC</p>
      </div>
    </header>
    <main>
      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="https://github.us12.list-manage.com/subscribe/post?u=5694b90b0472fe346bde5e0bc&amp;id=f6737df972" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
        	    <h2>Subscribe to our mailing list</h2>
              <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
              <div class="mc-field-group">
              	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
              	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
              </div>
              <div class="mc-field-group">
              	<label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
              	<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
              </div>
              <div class="mc-field-group">
              	<label for="mce-LNAME">Last Name  <span class="asterisk">*</span></label>
              	<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
              </div>
              <div class="mc-field-group">
              	<label for="mce-JTITLE">Job Title  <span class="asterisk">*</span></label>
              	<input type="text" value="" name="JTITLE" class="required" id="mce-JTITLE">
              </div>
              <div id="mce-responses" class="clear">
              	<div class="response" id="mce-error-response" style="display:none"></div>
              	<div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5694b90b0472fe346bde5e0bc_f6737df972" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </main>
    <footer>
    <p>Copyright Coffee Club NYC Â©2019</p>

    </footer>
  </body>
</html>
